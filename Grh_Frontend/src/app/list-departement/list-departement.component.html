<h1>Liste des d√©partements</h1>
<button class="btn btn-primary" (click)="goAdd()">Ajouter departement</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Ord</th>
        <th scope="col">Name</th>
        <th scope="col">Sigle</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dep of departments;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{dep.name}}</td>
        <td>{{dep.sigle}}</td>
        <td><button  class="btn btn-warning" (click)="goUpdate(dep)">update</button> <button class=" btn btn-danger" (click)="deleteDepartement(dep)">delete</button></td>
      </tr>
     
    </tbody>
  </table>
