<h1>List of employees</h1>
<button class="btn btn-primary" (click)="GoAddEmploye()">Add employee</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Ord</th>
        <th scope="col">Cin</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Departement</th>
        <th scope="col">Action</th>
        




      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i=index" >
        <th scope="row">{{i+1}}</th>
        <th scope="col">{{emp.cin}}</th>
        <th scope="col">{{emp.firstName}}</th>
        <th scope="col">{{emp.lastName}}</th>
        <th scope="col">{{emp.dateOfBirth}}</th>
        <th scope="col">{{emp.email}}</th>
        <th scope="col">{{emp.phone}}</th>
        <th scope="col">{{emp.departementSigle}}</th>
       <td><button  class="btn btn-warning" (click)="goUpdate(emp)" >update</button> <button class=" btn btn-danger" (click)="deleteEmploye(emp)">delete</button></td>
      </tr>
     
    </tbody>
  </table>
